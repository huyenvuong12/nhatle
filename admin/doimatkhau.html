                            <label for="currentPassword">Mật khẩu hiện tại:</label>
                            <input type="password" id="currentPassword" required>
                            <label for="newPassword">Mật khẩu mới:</label>
                            <input type="password" id="newPassword" required>
                            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                            <input type="password" id="confirmPassword" required>
                            <button type="submit">Đổi mật khẩu</button>
                        </form>
                        <div id="message" class="hidden"></div>
                        <script src="script.js"></script>
                       
                       
						</div>

<script>const changePasswordForm = document.getElementById("changePasswordForm");
    const currentPasswordInput = document.getElementById("currentPassword");
    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const messageDiv = document.getElementById("message");
    
    changePasswordForm.addEventListener("submit", function (e) {
        e.preventDefault();
    
        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
    
        if (newPassword !== confirmPassword) {
            showMessage("Mật khẩu mới và xác nhận mật khẩu không khớp.");
            return;
        }
    
        // Kiểm tra mật khẩu hiện tại, và thực hiện đổi mật khẩu ở đây.
    
        // Sau khi đổi mật khẩu thành công, có thể chuyển người dùng đến trang khác hoặc hiển thị thông báo thành công.
        showMessage("Đổi mật khẩu thành công!", "success");
        changePasswordForm.reset();
    });
    
    function showMessage(message, type = "error") {
        messageDiv.textContent = message;
        messageDiv.className = type === "error" ? "message error" : "message success";
        messageDiv.classList.remove("hidden");
    }
    
</script>
